<div class="modal-header">
    <h3 class="modal-title">编辑目录 > {{opt.name}}</h3>
    <select ng-model="select" ng-options="op.label for op in actions">
    </select>
    <hr>
    <div class="modal-body">
        <div class="animate-switch-container" ng-switch on="select.label">
            <div class="input-group animate-switch" ng-switch-when="重命名">
                <label>{{select.label}}目录</label>
                <input type="text" name="name" ng-model="opt.nName" required />
            </div>
            <div class="input-group animate-switch" ng-switch-when="新建">
                <label>{{select.label}}目录</label>
                <input type="text" name="celldata" ng-model="opt.name" required />
            </div>
            <div class="animate-switch" ng-switch-when="删除">
                <label class="alert alert-warning">
                    {{select.label}}目录{{ opt.name }}
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(select.api)">确定</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div>
