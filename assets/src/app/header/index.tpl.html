<div ng-controller="HeaderCtrl">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="cosarslogo">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CoaSars数据收集系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav navbar-right">
                  <li ng-if="currentUser" id="current-user-dropdown" class="dropdown">
                    <div class="btn-group">
                      <a class="btn btn-default btn-sm dropdown-toggle">
                        <i class="fa fa-user"></i> 用户: {{currentUser.username}}<span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                        <li><a href="/logout"><i class="fa fa-share"></i> Logout</a></li>
                      </ul>
                    </div>
                  </li>

                  <li ng-if="currentUser != null" ng-repeat="navItem in navItems">
                    <a href="{{navItem.url}}"><i class="{{navItem.cssClass}}"></i> {{navItem.title}}</a>
                  </li>

                  <li ng-if="currentUser == null || currentUser == ''">
                    <a href="javascript:void(0);" ng-click="register()"><i class=""></i> 注册</a>
                  </li>
                  <li ng-if="currentUser == null || currentUser == ''">
                    <a href="javascript:void(0);" ng-click="login()"><i class=""></i> 登陆</a>
                  </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
