<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Register</h4>
</div>
<div class="modal-body">
  <form role="form" method="post">
    <div class="form-group">
      <label>用户名</label>
      <input type="text" class="form-control" name="name" placeholder="Username" ng-model="user.name" required/>
    </div>
    <div class="form-group">
      <label>邮箱</label>
      <input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email" required/>
    </div>
    <div class="form-group">
      <label>密码</label>
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-right" ng-click="ok()">Sign up</button>
        <button class="btn btn-warning btn-left" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
