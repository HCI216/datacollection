<div class="modal-header">
    <h3 class="modal-title">数据编辑--删除列</h3>
</div>
<div class="modal-body dataset-file">
    <div class="input-group">
      <label for="dataset_name">请输入列名:</label>
      <input type="text" name="celldata" ng-model="columnInfo.name" required />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
