<div class="modal-header">
    <h3 class="modal-title">数据编辑-新建列</h3>
</div>
<div class="modal-body dataset-file">
    <div class="form-group">
      <label>请输入列名:</label>
      <input type="text" class="form-control" name="celldata" ng-model="columnInfo.name" required />
    </div>
    <div class="form-group">
      <label>选择数据类型:</label>
      <select class="form-control"  ng-options="datatype.label for datatype in datatypes" ng-model="columnInfo.datatype">
        <option value="">--请选择数据类型--</option>
      </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-right" ng-click="ok()">OK</button>
    <button class="btn btn-warning btn-left" ng-click="cancel()">Cancel</button>
</div>
