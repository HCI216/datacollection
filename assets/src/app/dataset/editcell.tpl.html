<div class="modal-header">
    <h3 class="modal-title">数据编辑</h3>
</div>
<div class="modal-body dataset-file">
    <div class="form-group">
        <label>{{cellData.colname}}</label>
        <input type="text" class="form-control" name="celldata" ng-model="cellData.data" required />

        <p class="hidden">{{ cellData.data }}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-right" ng-click="ok()">OK</button>
    <button class="btn btn-warning btn-left" ng-click="cancel()">Cancel</button>
</div>
