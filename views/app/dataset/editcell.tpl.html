<div class="modal-header">
    <h3 class="modal-title">数据编辑</h3>
</div>
<div class="modal-body dataset-file">
    <div class="input-group">
        <label for="dataset_name">{{cellData.colname}}</label>
        <input type="text" name="celldata" ng-model="cellData.data" required />

        <p>{{ cellData.data }}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
