<div class="modal-header">
  <h3 class="modal-title">上传CoaSars模板</h3>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-3">模板函数:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="指定程序包中函数名称,如:ttest2indep" ng-model="templates.name" required />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">模板归档目录:</label>
          <div class="col-md-9">
            <select class="form-control" ng-options="item.name for item in catalogs" ng-model="catalog">
              <option value="">--请选择目录--</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">模板调用路径:</label>
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="函数名称(必须和包中函数名一样),如：ttest2indep"  ng-model="templates.callstring" />
          </div>
        </div>
        <div class="form-group ">
          <label class="control-label col-md-3">模板免费公开：</label>
          <div class="col-md-9">
            <input type="checkbox" class="form-control" ng-model="templates.ispublic">
          </div>
        </div>
        <div class="form-group " >
          <label class="control-label col-md-3">模板描述：</label>
          <div class="col-md-9">
            <textarea ng-model="templates.templateDescription" class="form-control"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3"></label>
          <div class="col-md-9">
            <input type="file" nv-file-select="" uploader="uploader" multiple />
            <div>
              <ul>
                <li ng-repeat="item in uploader.queue">
                  <div>名称: {{ item.file.name }}</div>
                  <div>大小: {{ item.file.size/1024/1024|number:2 }} Mb</div>
                  <div ng-show="uploader.isHTML5">
                    已完成: {{ item.progress }}
                    <div class="item-progress-box">
                      <div class="item-progress" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                  </div>
                  <div>
                    <button ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">上传</button>
                    <button ng-click="item.cancel()" ng-disabled="!item.isUploading">取消</button>
                    <button ng-click="item.remove()">删除</button>
                  </div>
                </li>
              </ul>
              <div class="label label-warning">注:该文件为模板参数的js文件</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(catalog.id)">确定</button>
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
